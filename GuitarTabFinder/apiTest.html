<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function(){
            let xhr = new XMLHttpRequest();

            xhr.onload = dataLoaded;

            let url = "https://www.songsterr.com/a/ra/songs.JSON?pattern=Marley"
            //let url = `http://www.songsterr.com/a/ra/songs/byartists.JSON?artists=Metallica,"Led%20Zeppelin"`;
            console.log(url);

            xhr.open("GET", url);
            xhr.send();
        }
        
        function dataLoaded(e){
            let xhr = e.target

            document.querySelector("p").innerHTML = xhr.responseText;
            //console.log(xhr.responseText);
        }

    </script>

</head>
<body>
    <h1>Link Used: "//www.songsterr.com/a/ra/songs.JSON?pattern=Marley"</h1>
    <p></p>

</body>
</html>
